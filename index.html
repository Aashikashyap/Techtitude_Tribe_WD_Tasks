<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Webpage</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Form</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="bg-primary text-white text-center py-5">
        <div class="container">
            <h1>Welcome to My  Web Page</h1>
            <p class="lead">A demonstration of Tasks assigned in Internship</p>
            <button id="clickMe" class="btn btn-light mt-4">Click Me</button>
            <p id="message" class="mt-3"></p>
        </div>
    </header>

    <section class="container my-5">
        <h2 class="text-center mb-4">Responsive Flexbox Layout</h2>
        <div class="d-flex flex-wrap justify-content-around">
            <div class="flex-item bg-secondary text-white p-4 m-2">Item 1</div>
            <div class="flex-item bg-info text-white p-4 m-2">Item 2</div>
            <div class="flex-item bg-warning text-dark p-4 m-2">Item 3</div>
        </div>
    </section>

    <section class="container my-5">
        <h2 class="text-center mb-4">Form Handling Example</h2>
        <form id="myForm" class="w-50 mx-auto">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <input type="submit" value="Submit" class="btn btn-primary w-100">
        </form>
        <p id="formMessage" class="text-center mt-3"></p>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <p class="mb-0">&copy; 2024 My Webpage. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
